<meta charset="UTF-8">
<div class="wrapper">
    <input id="tag" type="text" placeholder="Tag text" autofocus>
    <div><button id="submit">Save</button></div>
</div>

<script>
    document.getElementById('submit').onclick = () => {}

    const textbox = document.getElementById('tag')
    textbox.focus()

    document.getElementById('submit').onclick = () => {

        const tag = textbox.value
        const message = {pluginMessage: {type: 'tag', tag}}
        parent.postMessage(message, '*')
    }
</script>

<style>
    .wrapper {
        display: flex;
        width: 100%;
        flex-direction: column;
    }

    .wrapper div{
        text-align: right;
    }

    input {
        height: 40px;
        width: 100%;
        padding: 8px;
    }

    input:focus-visible{
        border-color: #983FF9;
        outline-color: #983FF9;
    }

    button {
        margin-top: 8px;
        height: 40px;
        width: auto;
        padding: 8px 16px;
        border-radius: 8px;
        border: none;
        color: #ffffff;
        background-color: #983FF9;
    }

    button:hover {
        background-color: rgba(152, 63, 249, 0.80);
        cursor: pointer;
    }
</style>
